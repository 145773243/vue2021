<h1 align="center">第二关</h1>
<div id="app">
	<div style="right">
				<audio controls="controls" loop="loop">
		    <source src="周杰伦%20-%20告白气球(1).mp3" type="audio/ogg">
		</audio>
		</div >
 <button @click="show()" >点击开始游戏<tton>
    请输入：<input type="text" @keyup="show()" v-model="userString"  />
    <button @click="restart()">再来一次<tton>
    分数<span>{{score}}</span>
	步数<span>{{step}}</span>
</div>
<canvas id="myCanvas" width="800" height="600"></canvas>
<script type="text/javascript">
    let v=new Vue({
        el:"#app",
        data:{
            userString:"",
            score:0,
			step:0,
            a:400,
            b:400,
            status:0
        },
        methods:{
            show(){

                // 加载背景
                let canvas=document.getElementById("myCanvas");
                let context= canvas.getContext("2d");
                let img_background=new Image();
                img_background.src="./img/1.PNG";
                img_background.onload=function(){
                    context.drawImage(img_background,0,0);
                };

                // 显示青蛙
                let img_frog=new Image();
                img_frog.src="./img/frog.gif";
                img_frog.onload=function(){
                    context.drawImage(img_frog,400,400);
                };

                // 条件判断
                if(this.userString==="tangle" && this.status===0 ){
                    this.score++;
					this.step++;
                    this.userString="";
                    img_frog.onload=function(){
                        context.drawImage(img_frog,550,300);
                    };
                    this.a=550;
                    this.b=300;
                    this.status++
				}else if (this.userString==="aglow"&&this.status===1 ){
                    this.score++;
					this.step++;
                    this.userString="";
                    img_frog.onload=function () {
                       context.drawImage(img_frog,430,230);
                       };
                    this.a=430;
                    this.b=230;
                    this.status++
                }else if (this.userString==="fluffy"&&this.status===2){
                    this.score++;
					this.step++;
                    this.userString="";
                    img_frog.onload=function () {
                        context.drawImage(img_frog,540,150);
                        };
                    this.a=540;
                    this.b=150;
					this.status++
				}else if (this.userString==="corpulent"&&this.status===3 ){
				    this.score++;
					this.step++;
				    this.userString="";
				    img_frog.onload=function () {
				        context.drawImage(img_frog,270,40);
				        };
				    this.a=270;
				    this.b=40
                }else {
                    //获取上一次的位置
                    let  x=this.a;
                    let  y=this.b;
                    img_frog.onload=function () {
                        context.drawImage(img_frog,x,y)
                    }
                }
				
				if(this.userString==="session" && this.status===0 ){
				    this.score++;
					this.step++;
				    this.userString="";
				    img_frog.onload=function(){
				        context.drawImage(img_frog,190,300);
				    };
				    this.a=190;
				    this.b=300;
				    this.status++
				}else if (this.userString==="discharge"&&this.status===1){
				    this.score++;
					this.step++;
				    this.userString="";
				    img_frog.onload=function () {
				       context.drawImage(img_frog,50,220);
				       };
				    this.a=50;
				    this.b=220;
				    this.status++
				}else if (this.userString==="sculpture"&&this.status===2){
				    this.score++;
					this.step++;
				    this.userString="";
				    img_frog.onload=function () {
				        context.drawImage(img_frog,190,140);
				        };
				    this.a=190;
				    this.b=140;
					this.status++
				}else if (this.userString==="corpulent"&&this.status===3){
				    this.score++;
					this.step++;
				    this.userString="";
				    img_frog.onload=function () {
				        context.drawImage(img_frog,270,40);
				        };
				    this.a=270;
				    this.b=40
				}else {
				    //获取上一次的位置
				    let  x=this.a;
				    let  y=this.b;
				    img_frog.onload=function () {
				        context.drawImage(img_frog,x,y)
				    }
				}

            },
            restart:function () {
                this.status=0;
                this.score=0;
				this.step=0;
                this.a=400;
                this.b=400;
                this.show()
            }

        }
    })
	
</script>
